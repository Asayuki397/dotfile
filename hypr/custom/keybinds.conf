binds= Control_L&SUPER_L, S, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
binds= Control_L&Alt_L, S, exec, grim -g "$(slurp -o)" $(xdg-user-dir PICTURES)/Screenshots/$(date +'%s_grim.png')
